apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alert-rules
  namespace: monitoring
data:
  alerts.yml: |
    groups:
    - name: devsecops_alerts
      interval: 30s
      rules:
      - alert: HighPodRestartRate
        expr: rate(kube_pod_container_status_restarts_total{namespace="devsecops"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          namespace: devsecops
        annotations:
          summary: "High pod restart rate detected"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last 5 minutes"

      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{namespace="devsecops"}[5m]) > 0.5
        for: 5m
        labels:
          severity: critical
          namespace: devsecops
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping"

      - alert: HighCPUUsage
        expr: (100 - (avg by(instance) (rate(container_cpu_usage_seconds_total{namespace="devsecops",container="app"}[5m])) * 100)) < 20
        for: 5m
        labels:
          severity: warning
          namespace: devsecops
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for pod {{ $labels.pod }} in namespace {{ $labels.namespace }}"

      - alert: HighMemoryUsage
        expr: (container_memory_working_set_bytes{namespace="devsecops",container="app"} / container_spec_memory_limit_bytes{namespace="devsecops",container="app"}) > 0.9
        for: 5m
        labels:
          severity: warning
          namespace: devsecops
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for pod {{ $labels.pod }} in namespace {{ $labels.namespace }}"

      - alert: PodNotReady
        expr: kube_pod_status_phase{phase!="Running",namespace="devsecops"} == 1
        for: 5m
        labels:
          severity: critical
          namespace: devsecops
        annotations:
          summary: "Pod is not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is not in Running state"

      - alert: DeploymentReplicasMismatch
        expr: kube_deployment_spec_replicas{namespace="devsecops"} != kube_deployment_status_replicas_available{namespace="devsecops"}
        for: 5m
        labels:
          severity: warning
          namespace: devsecops
        annotations:
          summary: "Deployment replicas mismatch"
          description: "Deployment {{ $labels.deployment }} in namespace {{ $labels.namespace }} has {{ $value }} available replicas, expected {{ $labels.replicas }}"

      - alert: MongoDBConnectionFailure
        expr: up{job="devsecops-app"} == 0
        for: 5m
        labels:
          severity: critical
          namespace: devsecops
        annotations:
          summary: "MongoDB connection failure"
          description: "Application cannot connect to MongoDB in namespace {{ $labels.namespace }}"
